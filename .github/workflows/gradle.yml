name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Container start
        uses: hoverkraft-tech/compose-action@v2.0.1

      - name: Waiting for container start
        run: sleep 10

      - name: Start SUT
        run: java -jar ./artifacts/aqa-shop.jar &

      - name: Build with Gradle
        run: ./gradlew test --info -Dselenide.headless=true

      - name: Check allure results
        run: |
          if [ -d build/allure-results ]; then
            echo "Allure results directory exists"
            ls build/allure-results
          else
            echo "Allure results directory does not exist"
          fi

      - name: Generate Allure report
        run: ./gradlew allureReport

      - name: Install Allure Commandline
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      - name: Generate Allure HTML report
        run: allure generate build/allure-results --output build/allure-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: build/allure-report # Загрузка HTML-отчета

      - name: List allure results
        run: ls -R build/allure-results
