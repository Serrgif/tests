name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT
        run: java -jar ./artifacts/app-replan-delivery.jar &

      - name: Build with Gradle
        run: ./gradlew test --info -Dselenide.headless=true || true # Игнорировать ошибки тестов

      - name: Check allure results
        run: |
          if [ -d build/allure-results ]; then
            echo "Allure results directory exists"
            ls build/allure-results
          else
            echo "Allure results directory does not exist"
          fi

      - name: Generate Allure report
        run: ./gradlew allureReport || true # Игнорировать ошибки при генерации отчета

      - name: List allure results after report generation
        run: ls -R build/allure-results || echo "No allure results found"

      - name: Upload Allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: build/allure-results

      - name: List allure results before upload
        run: ls -R build/allure-results || echo "No allure results found"
