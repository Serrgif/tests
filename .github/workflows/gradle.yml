name: Java CI with Gradle

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Container start
        uses: hoverkraft-tech/compose-action@v2.0.1

      - name: Waiting for —Åontainer start
        run: sleep 10

      - name: Start SUT
        run: java -jar ./artifacts/aqa-shop.jar -P:jdbc.url=jdbc:mysql://localhost:3306/db -P:jdbc.user=app -P:jdbc.password=pass &

      - name: Build with Gradle
        run: ./gradlew test -Dselenide.headless=true --info
      - name: Check allure results
        run: |
          if [ -d build/allure-results ]; then
            echo "Allure results directory exists"
            ls build/allure-results
          else
            echo "Allure results directory does not exist"
          fi

      - name: Generate Allure report
        run: ./gradlew allureReport

      - name: Upload Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: build/allure-results

      - name: List allure results
        run: ls -R build/allure-results